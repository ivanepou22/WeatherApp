<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Allows you to search for weather results">
    <meta name="keywords" content="Weather focus, Weather Check, Clouds">
    <meta name="author" content="Ivan Epou">
    <title>JavaScript WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-div">
          <p>
            WEATHERAPP
          </p>
        </div>
      </header>
      <form class="search-loaction">
        <div class="form-input">
          <label for="city">
            <span>Weather Focus </span>
          </label>
          <input id="city" type="text" name="city" placeholder="Enter City" autocomplete="off"
            class="form-control form-rounded" />
        </div>
      </form>

      <div class="card rounded my-3 shadow-lg d-none back-card">
        <div class="card-top">
          <div class="city-name">
            <p>City, Country</p>
            <span class="date">...</span>
          </div>

          <img src="img/night_image.svg" alt="" class="card-img-top time" />
        </div>
        <div class="card-container">
          <div class="card-body">
            <div class="card-mid row">
              <div class="text-center temp">
                <span>00&deg;C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Condition</p>
                <p class="high">00&deg;C</p>
                <p class="low">00&deg;C</p>
              </div>
            </div>
          
            <div class="icon-container card shadow mx-auto">
              <img src="img/cloud.svg" alt="" />
            </div>
          
            <div class="card-bottom">
              <div class="card-bottom-temp">
                <div class="col-text-center">
                  <span class="col-bottom-span">Feels Like</span>
                  <p>00&deg;C</p>
                </div>
                <div class="col text-center">
                  <span class="col-bottom-span">Humidity</span>
                  <p>00%</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="copyright">
          &copy; Copyright 2020. Ivan Epou (ivanepou92@gmail.com)
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
    <script src="request.js"></script>
    <script src="index.js"></script>
  </body>
</html>
